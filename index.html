  <head>

    <style>
      /* Custom scrollbar for a polished feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #888; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      @keyframes slideInRight {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .animate-slide-in-right {
        animation: slideInRight 0.3s ease-out;
      }
      @keyframes floatUp {
        0% {
          transform: translate(-50%, -50%) translateY(0);
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -50%) translateY(-80px);
          opacity: 0;
        }
      }
      .animate-float-up {
        animation: floatUp 2s ease-out forwards;
      }
      @keyframes shine {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }
      .animate-shine {
        animation: shine 2s ease-in-out infinite;
      }
      @keyframes bounceIn {
        0% {
          transform: scale(0.3);
          opacity: 0;
        }
        50% {
          transform: scale(1.05);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      .animate-bounce-in {
        animation: bounceIn 0.5s ease-out;
      }
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 5px rgba(16, 185, 129, 0.5);
        }
        50% {
          box-shadow: 0 0 20px rgba(16, 185, 129, 0.8), 0 0 30px rgba(16, 185, 129, 0.6);
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow 1.5s ease-in-out infinite;
      }
      @keyframes sparkle {
        0%, 100% {
          opacity: 0;
          transform: scale(0);
        }
        50% {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-sparkle {
        animation: sparkle 2s ease-in-out infinite;
      }
      @keyframes confetti {
        0% {
          transform: translate(-50%, -50%) translate(0, 0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -50%) translate(var(--tx, 200px), var(--ty, 200px)) rotate(720deg);
          opacity: 0;
        }
      }
      .animate-confetti {
        animation: confetti 1.5s ease-out forwards;
      }
      /* Mobile optimizations */
      .touch-manipulation {
        touch-action: manipulation;
      }
      .safe-area-top {
        padding-top: env(safe-area-inset-top);
      }
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      /* Prevent text selection on mobile */
      @media (max-width: 640px) {
        * {
          -webkit-tap-highlight-color: transparent;
        }
        body {
          touch-action: pan-y;
          overflow-x: hidden;
        }
        /* Prevent scrolling during drag operations */
        body.dragging {
          touch-action: none;
          overflow: hidden;
          position: fixed;
          width: 100%;
          height: 100%;
        }
      }
      /* Custom breakpoint for extra small screens */
      @media (min-width: 475px) {
        .xs\:block { display: block; }
        .xs\:inline { display: inline; }
      }
    </style>
